" ln -s /Users/mk/code/git/build_dev_env/tmux/tmux.conf /Users/mk/.tmux.conf
set -g mouse off
set -g status-interval 1
set -g status-right "%H:%M:%S⌚%m月%d"
set -g status-right-length 120
# 高亮焦点Panel
set -g window-style 'bg=colour236, fg=colour252'
set -g window-active-style 'bg=colour232, fg=colour254'
# Panel间边界样式
set -g pane-active-border-style 'bg=colour232, fg=green'
# 高亮当前选中的window
set -g window-status-current-style 'bg=red, fg=white'

# 绑定hjkl切换面板
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

